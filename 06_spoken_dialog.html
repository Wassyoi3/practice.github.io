<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Spoken Dialog by Javascript</title>
</head>
<body>

<h1>複数のキーワード（順序入れ替え可）</h1>

<p>
<button id="startButton">start</button>
<button id="stopButton">stop</button>
</p>

<p>
<div id="resultOutput"></div>
</p>

<script>
// 応答の定義（ハッシュ）    
var response = {
    "あなた,誰": "わたしはアレクサではありません",
    "名前は": "内緒です",
    "何歳": "え、わたし、何歳にみえますか",
    "元気": "元気ですよー",
    "好きな,色": "オレンジです",
    "夢は": "世界を冒険することです",
    "好きな,スポーツ": "けん玉です",
    "好きな,食べ物": "焼肉です",
    "和歌山,天気": "和歌山の天気はたぶん晴れでしょう",
    "大阪,天気": "大阪の天気は雨です。",
    "明日,天気": "明日の天気は曇りだと思います",
    "明日,和歌山,天気": "明日の和歌山の天気はずばり雪です",
    "和歌山の天気": ["和歌山県の天気予報を表示します", "https://weather.yahoo.co.jp/weather/jp/30/"],
    "大阪の天気": ["大阪府の天気予報を表示します", "https://weather.yahoo.co.jp/weather/jp/27/"],
    "京都の天気": ["京都府の天気予報を表示します", "https://weather.yahoo.co.jp/weather/jp/26/"],
    "奈良の天気": ["奈良県の天気予報を表示します", "https://weather.yahoo.co.jp/weather/jp/29/"],
    "兵庫の天気": ["兵庫県の天気予報を表示します", "https://weather.yahoo.co.jp/weather/jp/28/"],
    "おみくじ"
};

const messages = ["やりましたね! 大吉です","吉です。結構いいのでは","中吉です。実は中吉って吉より悪いんですよ", "小吉です。小さな幸せが見つけられるかも", "末吉です。なんとも言えませんね","き、き、凶でした...なんと言えばいいのか..."]

const messageNo = Math.floor( Math.random() * messages.length);

// ウエイクワードの定義
var wake_word = "*こんにちは";

const startButton = document.querySelector('#startButton'); // 開始ボタン
const stopButton = document.querySelector('#stopButton'); // 停止ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

if (!'SpeechSynthesisUtterance' in window) {
    alert("あなたのブラウザはSpeech Synthesis APIに未対応です。");
}
const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
//tts.text = textForm.value; // テキストを設定
tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
tts.rate = 1.0; // 速度
tts.pitch = 1.0; // 声の高さ
tts.volume = 1.0; // 音量

SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "ja-JP"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力

// 認識結果が出力されたときのイベントハンドラ
asr.onresult = function(event){
    let transcript = event.results[event.resultIndex][0].transcript;    let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列
    let transcript_previous = null; // 結果文字列（ひとつ前）

    if(event.resultIndex > 0){
        transcript_previous = event.results[event.resultIndex - 1][0].transcript;
    } 
    
    // 結果文字列
    let output_not_final = '';
    if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
        if(new RegExp(wake_word).test(transcript_previous)){
            asr.abort(); // 音声認識を停止

	        let ret = response[transcript];
            let answer;
            let webpage;
            
            let keys = Object.keys(response);
            keys.forEach(function(key) {
                let flag = true;
                console.log(transcript);
                key.split(',').forEach(function(word) {              
                    let pattern = new RegExp(word);
                    let flag_test = pattern.test(transcript); // マッチしたらtrue, しなかったらfalse
                    flag = flag && flag_test; // 両方trueならtrue
                    console.log(pattern + '+' + ':' + flag_test);
                    //flag = flag && new RegExp(word).test(transcript);
                });

                if(flag){
                    answer = response[key];
                    console.log(key + " : " + answer);
                }
            });

            if(typeof answer == 'undefined'){
                answer = "ごめんなさい。わかりません。";
            } else if(typeof response == "おみくじ") {
                answer = messages[messageNo]
                answer = ret[0];
                webpage = ret[1];
            }
	
            output += transcript + ' => ' + answer + '<br>';

            tts.text = answer;
            // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
            tts.onend = function(event){
                asr.start(); // 音声認識を再開
            }

            speechSynthesis.speak(tts); // 再生
        }
    } else { // 結果がまだ未確定のとき
        output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
    }
    resultOutput.innerHTML = output + output_not_final;
}

// 開始ボタンのイベントハンドラ
startButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.abort();
    asr.stop();
})
</script>

</body>
</html>
